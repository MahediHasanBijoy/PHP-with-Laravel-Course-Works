<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>


    <div class="display">
        <p>HTML</p>
        <p>CSS</p>
        <p>JavaScript</p>
    </div>

    <!-- css cursor property -->
    <div class="cursor">
        <p style="cursor:alias">Alias</p>
        <p style="cursor:all-scroll">All scroll</p>
        <p style="cursor:auto">Auto</p>
        <p style="cursor:cell">Cell</p>
        <p style="cursor:col-resize">Col resize</p>
        <p style="cursor:context-menu">Context-Menu</p>
        <p style="cursor:copy">Copy</p>
        <p style="cursor:crosshair">Crosshair</p>
        <p style="cursor:default">Default</p>
        <p style="cursor:e-resize">E-resize</p>
        <p style="cursor:help">Help</p>
        <p style="cursor:grab">Grab</p>
        <p style="cursor:move">Move</p>
        <p style="cursor:grabbing">Grabbing</p>
        <p style="cursor:pointer">Pointer</p>
    </div>


    <!-- css float property -->
    <div class="float">
        <img src="../background/images.jpg" alt="">
    </div>


    <!-- css hover property -->
    <div class="hover">
        <button class="btn">Click</button>
    </div>
</body>
</html>
