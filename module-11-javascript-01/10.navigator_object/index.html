<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let appCodeName = navigator.appCodeName;
        let appName = navigator.appName;
        let appVersion = navigator.appVersion;
        let cookieEnabled = navigator.cookieEnabled;
        let language = navigator.language;
        let userAgent = navigator.userAgent;
        let platform = navigator.platform;
        let onLine = navigator.onLine;

        document.write("app code name = "+appCodeName+"<br>");

        document.write("app name = "+appName+"<br>");
        document.write("app version = "+appVersion+"<br>");
        document.write("app cookie enabled = "+cookieEnabled+"<br>");
        document.write("app user agent = "+ userAgent+"<br>");
        document.write("app language = "+ language+"<br>");
        document.write("app platform = "+ platform+"<br>");
        document.write("app onLine = "+ onLine+"<br>");
    </script>
</body>
</html>
